
<!doctype html>
<html>
 
<head>
	<meta name="theme-color" content="#4c4c4c"/>
	<title>NewTab</title>
	<meta charset="ISO-8859-1">
	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Lobster|Cabin|Montserrat|Lobster+Two|Josefin+Sans|Montserrat|Muli"
	 rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
	 crossorigin="anonymous">

	<!-- CSS-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">
	<link href="newtab.css" rel="stylesheet">

	<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-database.js"></script>
</head>

<body>
	<section id="main" class="splash darken">
		<h1 id="Greet" class="title">Good TIMEOFDAY NAME</h1>
		<div class="macroIcons animated bounceIn">
			<i id = "github" class="fab fa-github"></i>
			<i id = "reddit" class="fab fa-reddit"></i>
			<i id = "mail" class="fas fa-envelope"></i>
			<i id = "quest" class="fas fa-shield-alt"></i>
			<i id = "learn" class="fas fa-book icon"></i>
			<i id = "youtube" class = "fab fa-youtube"></i>
			<i id = "drive" class = "fab fa-google-drive"></i>
			<i id = "extensions" class = "fas fa-link"></i>
		</div>

		<div class="dateTime">
			<p id="Date"></p>
		</div>
		<h2 id="Time" style="position: absolute; top: 0; left: 0; font-size: 8vmin; margin-top: 30px; margin-left: 30px;">TIME</h2>

		<div class="todoArea">
			<div class="FBArea hAlignMid">
				<span class="focusHeader">Today's Focuses:</span>
				<span id="FBtoDo"></span>
			</div>

			<form class="hAlignMid" style="top: 53vh;" id="TaskForm">
				<input id="focus" type="text" name="item" class="todo" placeholder="Focus ..."></input>
				<input id="changeFocus" type="submit" value="Add" class="submit"></input>
			</form>
		</div>
	</section>
</body>

<script src="js/config.js"></script>
<script src="js/newtabScript.js"></script>

</html>
