
<!doctype html>
<html>
 
<head>
	<meta name="theme-color" content="#4c4c4c"/>
	<title>NewTab</title>
	<meta charset="ISO-8859-1">
	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Lobster|Cabin|Montserrat|Lobster+Two|Josefin+Sans|Montserrat|Muli"
	 rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
	 crossorigin="anonymous">

	<!-- CSS-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">
	<link href="newtab.css" rel="stylesheet">

	<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
</head>

<body>
	<section id="main" class="main splash darken">
		<h1 id="Greet" class="title">Good TIMEOFDAY NAME</h1>
		<div class="macroIcons animated bounceIn">
			<a id = "github" href="https://github.com/"><i class="fab fa-github"></i></a>
			<a id = "linkedin" href='https://www.linkedin.com/in/dapeet/'><i class="fab fa-linkedin-in"></i></a>
			<a id = "mail" href='https://mail.google.com/mail'><i class="fas fa-envelope"></i></a>
			<a id = "quest" href='https://quest.pecs.uwaterloo.ca'><i class="fas fa-book"></i></a>
			<a id = "learn" href='https://learn.uwaterloo.ca'><i class="far fa-lightbulb icon"></i></a>
			<a id = "youtube" href='https://www.youtube.com/'><i class = "fab fa-youtube"></i></a>
			<a id = "drive" href='https://drive.google.com/drive/my-drive'><i class = "fab fa-google-drive"></i></a>
			<a id = "analytics" href='https://analytics.google.com/'><i class = "fas fa-chart-bar"></i></a>
		</div>

		<div class="dateTime">
			<p id="Date"></p>
		</div>

		<div class="todoArea">
			<div class="FBArea hAlignMid">
				<span class="focusHeader">Today's Focuses:</span>
				<span id="FBtoDo"></span>
			</div>

			<form class="hAlignMid" style="top: 53vh;" id="TaskForm">
				<input id="focus" type="text" name="item" class="todo" placeholder="Focus ..."></input>
				<input id="changeFocus" type="submit" value="Add" class="submit"></input>
			</form>
		</div>
	</section>
</body>

<script src="js/config.js"></script>
<script src="js/newtabScript.js"></script>

</html>
